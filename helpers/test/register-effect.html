<html>
<head>
  <meta charset="UTF-8">
  <title>registerEffect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../wct-browser-legacy/browser.js"></script>
  <script src="../../../test-fixture/test-fixture-mocha.js"></script>
  <script type="module" src="../../../test-fixture/test-fixture.js"></script>
  <script type="module" src="../helpers.js"></script>

</head>
<body>

  <script type="module">
import '../../../test-fixture/test-fixture.js';
import { registerEffect, _scrollEffects } from '../helpers.js';

suite('Polymer.AppLayout.registerEffect', function() {

  test('should register the effects', function() {

    registerEffect('test', {
      setUp: Function(),
      run: Function(),
      tearDown: Function()
    });

    assert.isFunction(_scrollEffects.test.setUp);
    assert.isFunction(_scrollEffects.test.run);
    assert.isFunction(_scrollEffects.test.tearDown);

  });

});
</script>

</body>
</html>
