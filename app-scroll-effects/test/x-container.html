<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../app-scroll-effects-mixin.html">

<dom-module id="x-container">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
      }

      #background,
      #backgroundFrontLayer,
      #backgroundRearLayer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #backgroundFrontLayer {
        bottom: -200px;
      }

      #mainTitle, #condensedTitle {
        display: block;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: absolute;
      }

      #mainTitle {
        height: 18px;
        top: 0;
        left: 0;
      }

      #condensedTitle {
        height: 37px;
        top: 100px;
        left: 100px;
      }

    </style>

    <div id="background"></div>
    <div id="backgroundFrontLayer"></div>
    <div id="backgroundRearLayer"></div>
    <h4 id="mainTitle">Title</h4>
    <h1 id="condensedTitle">Condensed title</h1>
  </template>

  <script>
  (function() {

    class XContainer extends Polymer.AppScrollEffectsMixin(Polymer.Element) {

      static get is() {
        return 'x-container';
      }

      static get properties() { return {
        shadow: {
          type: Boolean,
          reflectToAttribute: true
        }
      }}

      static get observers() { return [
        '_xScrollEffectChanged(effects)'
      ]}

      _getDOMRef(id) {
        return this.$[id] || null;
      }

      _updateScrollState(scrollTop) {
        this._runEffects(scrollTop / this.offsetHeight, scrollTop);
      }

      _xScrollEffectChanged() {
        this._updateScrollState(this._scrollTop);
      }
    }

    customElements.define(XContainer.is, XContainer);

  })();
  </script>
</dom-module>
