<link rel="import" href="../app-scroll-effects-behavior.html">

<script>
  /**
   * Toggles a CSS class when a `scrollTop` threshold is reached. For example:
   *
   * ```html
   * <x-element effects="toggle-class"
   *   effects-config='{"toggle-class": { "className": "fixed", "minScrollTop": 100 }}'>
   * </x-element>
   * ```
   * The above code will toggle the class `fixed` when the `scrollTop` is at least 100px.
   */
  Polymer.AppLayout.registerEffect('toggle-class', {
    /**
     * @param {{className: string, minScrollTop: number}} config
     * @this Polymer.AppLayout.ElementWithBackground
     */
    setUp: function setUp(config) {
      this._fxToggleClass = config;
    },

    /**
     * @this Polymer.AppLayout.ElementWithBackground
     */
    run: function run(p, y) {
      var config = this._fxToggleClass;
      this.toggleClass(config.className, y >= config.minScrollTop);
    },

    /** @this Polymer.AppLayout.ElementWithBackground */
    tearDown: function tearDown() {
      delete this._fxToggleClass;
    }
  });
</script>
