<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>app-header demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../app-toolbar/app-toolbar.html">
  <link rel="import" href="app-header.html">
  <link rel="import" href="../demo/sample-content.html">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4285f4;
      color: #fff;
    }

    .tall {
      height: 128px;
    }

    sample-content {
      padding-top: 256px;
    }

  </style>

</head>
<body>

<!-- set scroller to "window" to use document scroller -->
  <app-header scroller="window" condenses>
    <app-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>
      <div class="flex"></div>
      <paper-icon-button icon="search"></paper-icon-button>
    </app-toolbar>
    <app-toolbar class="tall"></app-toolbar>
    <app-toolbar>
      <div spacer title>My Drive</div>
    </app-toolbar>
  </app-header>

  <sample-content size="100"></sample-content>

</body>
</html>
