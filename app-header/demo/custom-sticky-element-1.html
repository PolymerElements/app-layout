<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>app-header demo</title>

  <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>

  <script type="module" src="../../../iron-icons/iron-icons.js"></script>
  <script type="module" src="../../../paper-icon-button/paper-icon-button.js"></script>
  <script type="module" src="../../app-toolbar/app-toolbar.js"></script>
  <script type="module" src="../../../paper-tabs/paper-tabs.js"></script>
  <script type="module" src="../../app-scroll-effects/app-scroll-effects.js"></script>
  <script type="module" src="../../demo/sample-content.js"></script>
  <script type="module" src="../app-header.js"></script>

  <custom-style>
    <style is="custom-style">

      body {
        margin: 0;
        font-family: arial;
        background-color: #eee;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 132px;
        color: #fff;
        background-color: #4285f4;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar {
        margin-bottom: 20px;
      }

      sample-content {
        padding-top: 132px;
      }

    </style>
  </custom-style>
</head>
<body unresolved>

  <app-header fixed condenses effects="waterfall">
    <app-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>
      <h1 main-title></h1>
      <paper-icon-button icon="search"></paper-icon-button>
    </app-toolbar>

    <paper-tabs selected="0" sticky>
      <paper-tab>TAB 1</paper-tab>
      <paper-tab>TAB 2</paper-tab>
      <paper-tab>TAB 3</paper-tab>
    </paper-tabs>
  </app-header>

  <sample-content size="100"></sample-content>

</body>
</html>
