<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>app-header demo that doesn't use any effects</title>

  <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>

  <script type="module" src="../../../iron-icons/iron-icons.js"></script>
  <script type="module" src="../../../paper-icon-button/paper-icon-button.js"></script>
  <script type="module" src="../../app-toolbar/app-toolbar.js"></script>
  <script type="module" src="../../demo/sample-content.js"></script>
  <script type="module" src="../app-header.js"></script>

  <custom-style>
    <style is="custom-style">

      body {
        margin: 0;
        font-family: arial;
        background-color: #eee;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 200px;
        color: #fff;
        background-color: #4285f4;
      }

      sample-content {
        padding-top: 200px;
      }

    </style>
  </custom-style>

</head>
<body unresolved>

  <app-header condenses reveals>
    <app-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>
    </app-toolbar>
  </app-header>

  <sample-content size="100"></sample-content>

</body>
</html>
