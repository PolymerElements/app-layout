<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>app-header-layout demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <script type="module" src="../../../font-roboto/roboto.js"></script>
  <script type="module" src="../../../iron-icons/iron-icons.js"></script>
  <script type="module" src="../../../paper-icon-button/paper-icon-button.js"></script>
  <script type="module" src="../../app-scroll-effects/effects/waterfall.js"></script>
  <script type="module" src="../../app-header/app-header.js"></script>
  <script type="module" src="../../app-toolbar/app-toolbar.js"></script>
  <script type="module" src="../../demo/sample-content.js"></script>
  <script type="module" src="../app-header-layout.js"></script>

  <custom-style>
    <style is="custom-style">

      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }

      app-header {
        background-color: #4285f4;
        color: #fff;
      }

      .content {
        @apply --layout-flex;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      footer {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: white;
        font-size: 14px;
      }

    </style>
  </custom-style>

</head>
<body>

  <!-- default to use body scroller -->
  <app-header-layout fullbleed>

    <app-header slot="header" effects="waterfall" condenses reveals>
      <app-toolbar>
        <paper-icon-button icon="menu"></paper-icon-button>
        <div main-title></div>
        <paper-icon-button icon="search"></paper-icon-button>
      </app-toolbar>
      <app-toolbar></app-toolbar>
      <app-toolbar>
        <div spacer main-title>My Drive</div>
      </app-toolbar>
    </app-header>

    <div class="content">
      <!-- content goes here -->
    </div>

    <footer>
      &copy; Polymer project
    </footer>

  </app-header-layout>

</body>
</html>
