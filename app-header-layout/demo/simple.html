<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>app-header-layout demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <script type="module" src="../../../font-roboto/roboto.js"></script>
  <script type="module" src="../../../iron-icons/iron-icons.js"></script>
  <script type="module" src="../../../paper-icon-button/paper-icon-button.js"></script>
  <script type="module" src="../../app-scroll-effects/effects/waterfall.js"></script>
  <script type="module" src="../../app-header/app-header.js"></script>
  <script type="module" src="../../app-toolbar/app-toolbar.js"></script>
  <script type="module" src="../../demo/sample-content.js"></script>
  <script type="module" src="../app-header-layout.js"></script>

  <custom-style>
    <style is="custom-style">

      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }

      app-header {
        background-color: #4285f4;
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

    </style>
  </custom-style>
</head>
<body>

  <dom-module id="simple-layout">
    <template>
      <style>
        app-header {
          background-color: #4285f4;
          color: #fff;
        }
      </style>
      <app-header-layout fullbleed>
        <app-header slot="header" effects="waterfall" condenses reveals>
          <app-toolbar>
            <paper-icon-button icon="menu"></paper-icon-button>
            <div main-title></div>
            <paper-icon-button icon="search"></paper-icon-button>
          </app-toolbar>
          <app-toolbar></app-toolbar>
          <app-toolbar>
            <div spacer main-title>My Drive</div>
          </app-toolbar>
        </app-header>
        <sample-content size="100"></sample-content>
      </app-header-layout>
    </template>
    <script type="module">
import '../../../font-roboto/roboto.js';
import '../../../iron-icons/iron-icons.js';
import '../../../paper-icon-button/paper-icon-button.js';
import '../../app-scroll-effects/effects/waterfall.js';
import '../../app-header/app-header.js';
import '../../app-toolbar/app-toolbar.js';
import '../../demo/sample-content.js';
import '../app-header-layout.js';
import { Polymer } from '../../../polymer/lib/legacy/polymer-fn.js';
Polymer({
  is: 'simple-layout'
});
</script>
  </dom-module>

  <simple-Layout></simple-Layout>

</body>
</html>
