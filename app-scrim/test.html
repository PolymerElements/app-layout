<html>
<head>
  <meta charset="UTF-8">
  <title>test for app-scrim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="app-scrim.html">
</head>
<body>

  <test-fixture id="trivialScrim">
    <template>
      <app-scrim></app-scrim>
    </template>
  </test-fixture>

  <script>

    suite('basic features', function() {
      var scrim;

      setup(function() {
        scrim = fixture('trivialScrim');
      });

      test('basic features', function() {
        assert.isFalse(scrim.visible);
      });

      test('make it visible', function() {
        assert.isTrue(scrim.offsetWidth === 0 && scrim.offsetHeight === 0);
        scrim.visible = true;
        assert.isFalse(scrim.offsetWidth === 0 && scrim.offsetHeight === 0);
      });

      test('size and position', function() {
        scrim.visible = true;

        var clientRect = scrim.getBoundingClientRect();
        assert.equal(clientRect.top, 0);
        assert.equal(clientRect.left, 0);
        assert.isTrue(clientRect.width >= window.innerWidth);
        assert.isTrue(clientRect.height >= window.innerHeight);
      });

    });

  </script>

</body>
</html>
