<link rel="import" href="../../polymer/polymer.html">

<!--
app-scrim is a backdrop that can be placed under overlays.

Example:

```html
<app-scrim visible></app-toolbar>
```

### Styling

Custom property             | Description            | Default
----------------------------|------------------------|----------------------
`--app-scrim-color`         | Scrim color            | black
`--app-scrim-opacity`       | Scrim opacity          | 0.5

@demo app-scrim/demo.html
-->

<dom-module id="app-scrim">

  <style>

    :host {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: -120px;
      opacity: 0;
      background-color: var(--app-scrim-color, black);
      visibility: hidden;

      transition: 0.5s ease-out;
      transition-property: opacity, visibility;
    }

    :host([visible]) {
      opacity: var(--app-scrim-opacity, 0.5);
      visibility: visible;
    }

  </style>

  <template></template>

  <script>

    Polymer({

      is: 'app-scrim',

      properties: {

        /**
         * Specifies whether or not the scrim is visible.
         */
        visible: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      }

    });

  </script>

</dom-module>
