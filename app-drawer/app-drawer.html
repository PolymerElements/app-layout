<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<!--
app-drawer is a navigation drawer that can slide in from the left or right.

Example:

Add a drawer on the left side of the screen (default):

```html
<app-drawer opened></app-drawer>
```

Add a drawer on the right side of the screen:

```html
<app-drawer position="right" opened></app-drawer>
```

To make the contents of the drawer scrollable, create a wrapper for the scroll
content, and apply height and overflow styles to it.

```html
<app-drawer>
  <div style="height: 100%; overflow: auto;"></div>
</app-drawer>
```

### Styling

Custom property                  | Description                            | Default
---------------------------------|----------------------------------------|--------------------
`--app-drawer-content-container` | Mixin for the drawer content container | {}
`--app-drawer-scrim-background`  | Background for the scrim               | rgba(0, 0, 0, 0.5)

@demo app-drawer/demo.html
-->

<dom-module id="app-drawer">

  <style>

    #contentContainer {
      position: fixed;
      top: -120px;
      bottom: -120px;
      left: 0;
      width: 256px;
      background-color: #FFF;
      padding: 120px 0;

      transition: 0.2s ease;
      transition-property: -webkit-transform;
      transition-property: transform;

      -webkit-transform: translate3d(-100%, 0, 0);
      transform: translate3d(-100%, 0, 0);

      @apply(--app-drawer-content-container);
    }

    :host([position=right]) > #contentContainer {
      left: auto;
      right: 0;

      -webkit-transform: translate3d(100%, 0, 0);
      transform: translate3d(100%, 0, 0);
    }

    :host([swipe-open]) > #contentContainer::after {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 100%;
      width: 15px;
      content: '';
    }

    :host([swipe-open][position=right]) > #contentContainer::after {
      left: auto;
      right: 100%;
    }

    :host([opened]) > #contentContainer {
      -webkit-transform: translate3d(0, 0, 0);
      transform:  translate3d(0, 0, 0);
    }

    #scrim {
      position: fixed;
      top: -120px;
      left: 0;
      right: 0;
      bottom: -120px;
      background: var(--app-drawer-scrim-background, rgba(0, 0, 0, 0.5));
      opacity: 0;
      visibility: hidden;

      transition: 0.2s ease;
      transition-property: opacity, visibility;

      -webkit-transform: translateZ(0);
      transform:  translateZ(0);
    }

    /**
     * NOTE(keanulee): IE/Edge does not properly update element styles when using
     * dynamically inserted style tags that match with :not([attribute]) rules,
     * so we can't do this instead:
     *
     *  :host([opened]:not([persistent])) > #scrim {
     *    opacity: 1;
     *    visibility: visible;
     *  }
     *
     * Ref https://connect.microsoft.com/IE/feedbackdetail/view/2217046/element-styles-not-updated-when-using-dynamically-inserted-style-tags-that-match-with-not-attribute-rules
     */
    :host([opened]) > #scrim {
      opacity: 1;
      visibility: visible;
    }

    :host([opened][persistent]) > #scrim {
      opacity: 0;
      visibility: hidden;
    }

  </style>

  <template>

    <div id="scrim" on-tap="_scrimTapHandler"></div>

    <div id="contentContainer">
      <content></content>
    </div>

  </template>

  <script>

    Polymer({

      is: 'app-drawer',

      properties: {

        /**
         * The opened state of the drawer.
         */
        opened: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },

        /**
         * The drawer does not have a scrim and cannot be swiped close.
         */
        persistent: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * The position of the drawer on the screen ('left' or 'right').
         */
        position: {
          type: String,
          value: 'left',
          reflectToAttribute: true
        },

        /**
         * Create an area at the edge of the screen to swipe open the drawer.
         */
        swipeOpen: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      },

      listeners: {
        track: '_trackHandler'
      },

      observers: [
        'resetLayout(position)',
        '_updateDocScroll(opened, persistent)'
      ],

      _translateOffset: 0,

      _trackEvents: null,

      _startTimeStamp: 0,

      attached: function() {
        // Set the scroll direction so you can vertically scroll inside the drawer.
        this.setScrollDirection('y');

        // Only transition the drawer shortly after it is attached (e.g. app-drawer-layout
        // may need to set the initial opened state which should not be transitioned).
        this.$.contentContainer.style.transition = 'none';
        this.async(function() {
          this.$.contentContainer.style.transition = '';
        });
      },

      /**
       * Opens the drawer.
       */
      open: function() {
        this.opened = true;
      },

      /**
       * Closes the drawer.
       */
      close: function() {
        this.opened = false;
      },

      /**
       * Toggles the drawer open and close.
       */
      toggle: function() {
        this.opened = !this.opened;
      },

      /**
       * Gets the width of the drawer.
       *
       * @return {number} The width of the drawer in pixels.
       */
      getWidth: function() {
        return this.$.contentContainer.offsetWidth;
      },

      resetLayout: function() {
        this.debounce('_resetLayout', function() {
          this.fire('app-drawer-reset-layout');
        }, 1);
      },

      _scrimTapHandler: function() {
        if (!this.persistent) {
          this.debounce('_scrimTapHandler', function() {
            this.opened = false;
          }, 1);
        }
      },

      _trackHandler: function(event) {
        if (!this.persistent) {
          // Disable user selection on desktop.
          event.preventDefault();

          switch (event.detail.state) {
            case 'start':
              this._trackStart(event);
              break;
            case 'track':
              this._track(event);
              break;
            case 'end':
              this._trackEnd(event);
              break;
          }
        }
      },

      _trackStart: function(event) {
        // Disable transitions since style attributes will reflect user track events.
        this.$.contentContainer.style.transitionDuration = '0s';
        this.$.scrim.style.transitionDuration = '0s';
        this.$.scrim.style.visibility = 'visible';

        if (this.opened) {
          this._translateOffset = 0;
        } else if (this.position == 'left') {
          this._translateOffset = -this.getWidth();
        } else if (this.position == 'right') {
          this._translateOffset = this.getWidth();
        }

        this._trackEvents = [];
      },

      _track: function(event) {
        this._translateDrawer(event.detail.dx + this._translateOffset);
        this._trackEvents.push(event);
      },

      _trackEnd: function(event) {
        // Save translate progress made during track events for this._rafAnimate.
        this._translateOffset = event.detail.dx + this._translateOffset;
        this._startTimeStamp = performance.now();

        // Track handler takes precedence over scrim tap handler.
        this.cancelDebouncer('_scrimTapHandler');

        // Calculate the velocity with the first track event that is recent enough, if
        // it exists
        this._velocity = 0;
        var timeLowerBound = Date.now() - 100;
        for (var i = 0; i < this._trackEvents.length; ++i) {
          var trackEvent = this._trackEvents[i];
          if (trackEvent.timeStamp >= timeLowerBound) {
            var dx = event.detail.dx - trackEvent.detail.dx;
            var dt = event.timeStamp - trackEvent.timeStamp;
            this._velocity = dx / dt;
            break;
          }
        }

        if (this._velocity < -0.5 || this._velocity > 0.5) {
          // If velocity is above the threshold, animate the drawer with the same velocity.
          requestAnimationFrame(this._rafAnimate.bind(this));
        } else {
          // Otherwise, toggle the opened state only if the user tracks over half the
          // drawer width.
          if (event.detail.dx < -this.getWidth() / 2) {
            this.opened = (this.position === 'right');
          } else if (event.detail.dx > this.getWidth() / 2) {
            this.opened = (this.position === 'left');
          }
          this._resetStyleAttributes();
        }

        // No longer need the track events - allow the GC to deallocate them.
        this._trackEvents = null;
      },

      _rafAnimate: function(now) {
        if (this._velocity !== 0) {
          var dt = now - this._startTimeStamp;
          if (this._translateDrawer(this._velocity * dt + this._translateOffset)) {
            requestAnimationFrame(this._rafAnimate.bind(this));
          } else {
            requestAnimationFrame(this._rafAnimateEnd.bind(this));
          }
        }
      },

      _rafAnimateEnd: function() {
        if (this._velocity < 0) {
          this.opened = (this.position === 'right');
        } else {
          this.opened = (this.position === 'left');
        }
        this._resetStyleAttributes();
      },

      _resetStyleAttributes: function() {
        this.$.contentContainer.style.transitionDuration = '';
        this.$.scrim.style.transitionDuration = '';
        this.$.scrim.style.visibility = '';
        this.$.scrim.style.opacity = '';
        this.transform('', this.$.contentContainer);
      },

      /**
       * @return {boolean} True if the given position is valid, false otherwise.
       */
      _translateDrawer: function(x) {
        var drawerWidth = this.getWidth();
        var clampedX = x;

        if (this.position == 'left') {
          clampedX = Math.max(-drawerWidth, Math.min(x, 0));
          this.$.scrim.style.opacity = 1 + clampedX / drawerWidth;
        } else {
          clampedX = Math.max(0, Math.min(x, drawerWidth));
          this.$.scrim.style.opacity = 1 - clampedX / this.getWidth();
        }

        this.translate3d(clampedX + 'px', '0', '0', this.$.contentContainer);

        return (clampedX === x);
      },

      _updateDocScroll: function() {
        document.body.style.overflow = (this.persistent || !this.opened) ? '' : 'hidden';
      }

      /**
       * Fired when the layout of app-drawer has changed.
       *
       * @event app-drawer-reset-layout
       */

    });

  </script>

</dom-module>
