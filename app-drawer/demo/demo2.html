<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>app-drawer demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../font-roboto/roboto.html">
  <link rel="import" href="../../../paper-styles/paper-styles.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../../paper-item/paper-icon-item.html">
  <link rel="import" href="../../demo/sample-content.html">
  <link rel="import" href="../../app-toolbar/app-toolbar.html">
  <link rel="import" href="../app-drawer.html">

  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    app-toolbar {
      background-color: #4285f4;
      color: #fff;
    }

    app-drawer {
      --app-drawer-content-container: {
        background-color: #B0BEC5;
      }
    }

  </style>

</head>
<body>

  <template is="dom-bind">

    <app-toolbar>
      <div title spacer></div>
      <paper-icon-button icon="menu" on-tap="_toggleDrawer"></paper-icon-button>
    </app-toolbar>

    <sample-content size="100"></sample-content>

    <app-drawer id="drawer" align="end" swipe-open>
      <div style="height: 100%; overflow: auto;">
        <template is="dom-repeat" id="menu" items="[[items]]">
          <paper-icon-item class="iconItem">
            <iron-icon class="grayIcon" icon="[[_randomIcon()]]" item-icon></iron-icon> <span>[[item]]</span>
          </paper-icon-item>
        </template>
      </div>
    </app-drawer>
  </template>

  <script>
    (function(scope) {
      var items = [];
      var icons = ['inbox', 'favorite', 'polymer', 'question-answer', 'send', 'archive', 'backup', 'dashboard'];

      while (items.length < 100) {
        items.push('Option Name');
      }

      scope._randomIcon = function() {
        return icons[parseInt(icons.length * Math.random())];
      };

      scope._toggleDrawer = function() {
        scope.$.drawer.toggle();
      };

      scope.items = items;

    })(document.querySelector('template[is=dom-bind]'));
  </script>

</body>
</html>
