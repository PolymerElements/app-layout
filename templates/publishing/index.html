<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#fafafa">

  <title>ZUPERK&Uuml;LBLOG</title>

  <link rel="manifest" href="manifest.json">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../font-roboto/roboto.html">
  <link rel="import" href="../../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../../platinum-sw/platinum-sw-cache.html">
  <link rel="import" href="../../../platinum-sw/platinum-sw-register.html">
  <link rel="import" href="src/blog-app.html">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #fafafa;
    }

  </style>

</head>
<body unresolved>

  <template is="dom-bind">

    <blog-app articles="{{articles}}"></blog-app>
    <iron-ajax url="data/articles.json" auto last-response="{{articles}}"></iron-ajax>

  </template>

  <platinum-sw-register
    auto-register
    base-uri="https://polygit2.appspot.com/sw-toolbox+googlechrome+*/components/platinum-sw/">
    <platinum-sw-cache default-cache-strategy="fastest"></platinum-sw-cache>
  </platinum-sw-register>

</body>
</html>
