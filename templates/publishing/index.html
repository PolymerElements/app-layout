<script>
(function() {

  var route;

  var requireRouting = function() {
    requireRouting = function() {};
    addEventListener('popstate', popStateHandler);
    parseLocation();
  };

  var popStateHandler = function() {
    parseLocation();
    Polymer.Base.fire('route-change', route, {node: window});
  };

  var parseLocation = function() {
    route = location.hash.slice(2);
  };

  var getRoute = function() {
    return route;
  };

  var setRoute = function(value) {
    if (value !== route) {
      route = value;
      history.replaceState(null, '', '#/' + route);
      popStateHandler();
    }
  };

  var topRoute = function(instance) {
    addEventListener('route-change', function() {
      instance.route = getRoute();
    });
    return getRoute();
  };

  Polymer.CarbonRoutingBehavior = {

    properties: {
      route: {
        notify: true
      },

      subroute: {
        notify: true,
        observer: '_subrouteChanged'
      },

      data: {
        computed: '_computeData(route, matches)',
        notify: true
      },

      tail: {
        notify: true,
        observer: '_tailChanged'
      }

    },

    created: function() {
      this._dynData = {};
      requireRouting();
    },

    _computeData: function(route, matches) {
      return this._routinize(route, matches);
    },

    _routinize: function(route, match) {
      var src = route.split('/');
      var trg = match.split('/');
      //
      var head = [];
      var values = {};
      //
      for (var i=0;;i++) {
        var t = trg[i];
        if (!t) {
          break;
        }
        var s = src.shift();
        head.push(s);
        if (t[0] == ':') {
          t = t.slice(1);
          values[t] = s;
        }
        else if (!s || t !== s) {
          return null;
        }
      }
      //
      Object.keys(values).forEach(function(name) {
        this._fauxNotify(name, values[name]);
      }, this);
      //
      var head = head.join('/');
      var tail = src.join('/');
      //
      this.head = head;
      this.tail = tail;
      //
      //if (Object.keys(values).length === 0) {
      //  return tail;
      //} else {
      values.head = head;
      values.tail = tail;
      //
      //console.log(route, values);
      //
      return values;
      //}
    },

    _subrouteChanged: function(subroute) {
      this.tail = subroute;
    },

    _tailChanged: function(tail) {
      this.subroute = tail;
      if (tail) {
        //console.log('got new route tail, new route', this.head + '/' + tail, this.route);
        this.route = this.head + '/' + this.tail;
      }
    },

    _fauxNotify: function(property, value) {
      Object.defineProperty(this, property, {
        configurable: true,
        get: function() {
          //console.log('getting', property);
          return this._dynData[property];
        },
        set: function(value) {
          //console.log('setting route data: ', property, value);
          this._dynData[property] = value;
          this._routinate()
        }
      });
      this._dynData[property] = value;
      this._notifyChange(property);
    },

    _routinate: function() {
      var trg = this.matches.split('/');
      var interp = trg.map(function(value) {
        if (value[0] == ':') {
          value = this[value.slice(1)];
        }
        return value;
      }, this);
      if (this.tail) {
        interp.push(this.tail);
      }
      //console.log('generated route: ', interp.join('/'));
      this.route = interp.join('/');
    },

    // static
    setRoute: function(route) {
      setRoute(route);
    }

  };

  Polymer.CarbonRoutingRootBehavior = {

    properties: {
      route: {
        value: function() {
          return topRoute(this) || this.defaultRoute || '';
        },
        observer: '_setRoute'
      }
    },

    _setRoute: function(route) {
      //console.warn('setting route: ', route);
      setRoute(route);
    }

  };

})();
</script>

If I create an instance like this:

attributes or use child nodes to define additional metadata.

The `query` property is a bare CSS media query.

<script>

  Polymer({

    is: 'iron-media-query',

    properties: {

      /**
       * The Boolean return value of the media query.
       */
      queryMatches: {
        type: Boolean,
        value: false,
        readOnly: true,
        notify: true
      },

      /**
       * The CSS media query to evaluate.
       */
      query: {
        type: String,
        observer: 'queryChanged'
      },
      
      /**
       * @type {function(MediaQueryList)}
       */ 
      _boundMQHandler: {
        value: function() {
          return this.queryHandler.bind(this);
        }
      },
      
      /**
       * @type {MediaQueryList}
       */ 
      _mq: {
        value: null
      }
    },

    attached: function() {
      this.queryChanged();
    },

    detached: function() {
      this._remove();
    },

    _add: function() {
      if (this._mq) {
        this._mq.addListener(this._boundMQHandler);
      }
    },

    _remove: function() {
      if (this._mq) {
        this._mq.removeListener(this._boundMQHandler);
      }
      this._mq = null;
    },

    queryChanged: function() {
      this._remove();
      var query = this.query;
      if (!query) {
        return;
      }
      if (query[0] !== '(') {
        query = '(' + query + ')';
      }
      this._mq = window.matchMedia(query);
      this._add();
      this.queryHandler(this._mq);
    },

    queryHandler: function(mq) {
      this._setQueryMatches(mq.matches);
    }

  });

</script>

 * have a fixed positioned element that has its own scrolling region.

 *

 *     this.shouldEnableScroll(true);

     *
     * @method shouldEnableDocScroll

     */
    shouldEnableDocScroll: function(yes) {
      if (yes) {
        window.removeEventListener('wheel', this._preventScroll);
        window.removeEventListener('mousewheel', this._preventScroll);
        window.removeEventListener('touchmove', this._preventScroll);
      } else {
        window.addEventListener('wheel', this._preventScroll);
        window.addEventListener('mousewheel', this._preventScroll);
        window.addEventListener('touchmove', this._preventScroll);
      }
    },

    /**
     * Enables or disables the scroll in a given element.
     *
     * @method shouldEnableScroll
     * @param {boolean} yes whether or not it should allow scrolling in the current element
     * @param {HTMLElement} el The target element. By default, it is equal to the current element.
     */
    shouldEnableScroll: function(yes, el) {
      el = el || this;

      if (yes && !el._hasListeners) {

        el._boundHandleScroll = this._handleScroll.bind(el);
        el.addEventListener('wheel', el._boundHandleScroll);
        el.addEventListener('mousewheel', el._boundHandleScroll);
        el.addEventListener('touchstart', el._boundHandleScroll);
        el.addEventListener('touchmove', el._boundHandleScroll);

      } else if (!yes && el._hasListeners) {

        el.removeEventListener('wheel', el._boundHandleScroll);
        el.removeEventListener('mousewheel', el._boundHandleScroll);
        el.removeEventListener('touchstart', el._boundHandleScroll);
        el.removeEventListener('touchmove', el._boundHandleScroll);

    },

    _handleScroll: function(e) {

 * Elements that consume this behavior can override the `_scrollHandler`

 *

Polymer.CustomScrollerBehavior = (function() {

  return {

    properties: {

      /**
       * Specifies an element that will handle the scroll event
       * on the behalf of the current element. This is typically an `HTMLElement`,
       * but it's possible to set it to `window` to use the document scroll.

      scroller: {
        type: Object,
        observer: '_scrollerChanged'
      }
    },

    _scrollHandler: function noop() {},

    _scrollerChanged: function(scroller, old) {
      this._boundScrollHandler = this._boundScrollHandler || this._scrollHandler.bind(this);

      if (scroller) {
        // sugar for the DOM
        if (scroller === 'window') {
          this.scroller = window;
        } else {
          scroller.addEventListener('scroll', this._boundScrollHandler);
        }

      if (old && old.removeEventListener) {
        old.removeEventListener('scroll', this._boundScrollHandler);
      }
    },

    * Gets the number of pixels that the content of an element is scrolled upward.
    *
    * @property _scrollTop
    */
    get _scrollTop() {
      if (this.scroller) {
        return this.scroller === window ? window.pageYOffset : this.scroller.scrollTop;
      }
      return 0;
    },

    * Gets the number of pixels that the content of an element is scrolled to the left.
    *
    * @property _scrollLeft
    */
    get _scrollLeft() {
      if (this.scroller) {
        return this.scroller === window ? window.pageXOffset : this.scroller.scrollLeft;
      }
      return 0;
    },

     * Sets the number of pixels that the content of an element is scrolled upward.
     *
     * @property _scrollTop

    set _scrollTop(top) {
      if (this.scroller === window) {
        window.scrollTo(window.pageXOffset, top);
      } else if (this.scroller) {
        this.scroller.scrollTop = top;
      }

     *
     * @property _scrollLeft

    set _scrollLeft(left) {
      if (this.scroller === window) {
        window.scrollTo(left, window.pageYOffset);
      } else if (this.scroller) {
        this.scroller.scrollLeft = left;
      }

     * @method scroll

  <script>

    Polymer({

      is: 'app-header-layout',

      behaviors: [
        Polymer.IronResizableBehavior,
        Polymer.DocumentScrollBehavior
      ],

      properties: {

        /**
         * If true, the current element will have its own scrolling region.
         * Otherwise, it will use the document scroll to control the header.
         */
        hasScrollingRegion: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          observer: '_hasScrollingRegionChanged'
        }

      },

      listeners: {
        'iron-resize': '_updateLayout'
      },

      get header() {
        return Polymer.dom(this.$.header).getDistributedNodes()[0];
      },

      attached: function() {
        this.async(this._updateLayout, 1);
      },

      _updateLayout: function() {
        this._updateContentPosition();
        this._updateScroller();
      },

      _updateContentPosition: function() {
        var header = this.header;
        if (header) {
          this._headerHeight = header.offsetHeight;

          if (header.hasAttribute('fixed')) {
            this.$.contentContainer.style.marginTop = this._headerHeight + 'px';
          } else {
            this.$.contentContainer.style.paddingTop = this._headerHeight + 'px';
          }
        }
      },

      _updateHeaderPosition: function() {
        var header = this.header;
        if (header) {
          var rect = this.getBoundingClientRect();
          header.style.left = this.hasScrollingRegion ? '' : rect.left + 'px';
        }
      },

      _hasScrollingRegionChanged: function(hasScrollingRegion) {
        // the user should be able to scroll
        this.shouldEnableScroll(hasScrollingRegion, this.$.contentContainer);
        this._updateScroller();
      },

      _updateScroller: function() {
        if (this.isAttached) {
          var header = this.header;
          if (header) {
            header.scroller = this.hasScrollingRegion ? this.$.contentContainer : window;
            this._updateHeaderPosition();
          }
        }
      }

    });

  </script>

  <script>

    Polymer({

      is: 'app-scrollpos-control',

      properties: {

        /**
         * The selected page.
         */

          type: String,
          observer: '_selectedChanged'
        },

        /**
         * Reset the scroll position to 0.
         */
        reset: {
          type: Boolean,
          value: false
        }

      },

      created: function() {
        this._scrollposMap = {};
      },

      _selectedChanged: function(selected, old) {
        if (old != null) {
          this._scrollposMap[old] = {x: window.pageXOffset, y: window.pageYOffset};
        }
        var pos = this._scrollposMap[selected];
        if (pos != null && !this.reset) {
          this._scrollTo(pos.x, pos.y);
        } else {
          this._scrollTo(0, 0);
        }
      },

      _scrollTo: function(x, y) {
        this.async(function() {
          window.scrollTo(x, y);
        }, 1);
      }

    });

  </script>

<dom-module id="two-columns-grid" assetpath="src/">

  <template>

    <style>

      :host {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        max-width: calc(2 * var(--grid-column-width) + 4 * var(--grid-gutter));
        margin: var(--grid-gutter) auto;
        /* item has width/height ratio 4:3 */
        --grid-item-height: calc(3 * var(--grid-column-width) / 4);
      }

      :host > ::content > * {
        @apply(--layout-flex-none);
        width: var(--grid-column-width);
        height: var(--grid-item-height);
        margin: var(--grid-gutter);
        box-sizing: border-box;
      }

      :host > ::content > *:nth-of-type(3n - 2) {
        width: calc(100% - 2 * var(--grid-gutter));
        /* large item has widht/height ratio 2:1 */
        height: calc(var(--grid-column-width)  + 2 * var(--grid-gutter));
      }

      :host([narrow-layout]) {
        max-width: none;
        margin: 0 var(--grid-gutter);
      }

      :host([narrow-layout]) > ::content > * {
        width: 100% !important;
        height: var(--grid-item-height) !important;
        margin: var(--grid-gutter) 0;
      }

      iron-media-query {
        display: none;
      }

    </style>

    <content></content>

    <iron-media-query query="{{query}}" query-matches="{{narrowLayout}}"></iron-media-query>

  </template>

  <script>

    Polymer({

      is: 'two-columns-grid',

      properties: {

        /**
         * The width of the column in px.
         */
        columnWidth: {
          type: Number,
          value: 300
        },

        /**
         * The gutter width in px.
         */
        gutter: {
          type: Number,
          value: 8
        },

        /**
         * Indicates it is in narrow layout which means the grid is displayed as single column.
         */
        narrowLayout: {
          type: Boolean,
          notify: true,
          reflectToAttribute: true
        }

      },

      observers: [
        '_updateLayout(columnWidth, gutter)'
      ],

      attached: function() {
        // observers may run before attached, and updateStyles() will skip if it is not attached.
        // So we need to make sure updateStyles() is called after it's attached.
        this._updateCustomStyles();
      },

      _updateLayout: function(columnWidth, gutter) {
        this.query = '(max-width:' + (2 * columnWidth + 4 * gutter) + 'px)';
        this._updateCustomStyles();
      },

      _updateCustomStyles: function() {
        this.updateStyles({
          '--grid-column-width': this.columnWidth + 'px',
          '--grid-gutter': this.gutter + 'px'
        });
      }

    });

  </script>

</dom-module>
