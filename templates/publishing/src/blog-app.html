<link rel="import" href="../../../../polymer/polymer.html">

<link rel="import" href="../../../../carbon-route/carbon-location.html">
<link rel="import" href="../../../../carbon-route/carbon-route.html">

<link rel="import" href="../../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../iron-pages/iron-pages.html">
<link rel="import" href="../../../../iron-selector/iron-selector.html">

<link rel="import" href="../../../../paper-fab/paper-fab.html">
<link rel="import" href="../../../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../paper-styles/shadow.html">

<link rel="import" href="../../../app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../../app-drawer/app-drawer.html">
<link rel="import" href="../../../app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../../app-header/app-header.html">
<link rel="import" href="../../../app-header-layout/app-header-layout.html">
<link rel="import" href="../../../app-toolbar/app-toolbar.html">
<link rel="import" href="../../../app-scrollpos-control/app-scrollpos-control.html">

<link rel="import" href="article-headline.html">
<link rel="import" href="article-detail.html">
<link rel="import" href="two-columns-grid.html">

<dom-module id="blog-app">

  <template>

    <style>

      :host {
        --app-primary-color: #404040;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
        };
      }

      app-drawer app-header {
        background-color: var(--app-primary-color);
      }

      .nav-menu {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      .nav-menu > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
      }

      .nav-menu > a.iron-selected {
        background-color: #888;
      }

      .main-header {
        border-bottom: 1px solid #ddd;
        background-color: #fff;
        color: #444;
      }

      .title-toolbar {
        @apply(--layout-center-center);
        width: 100vw;
        box-sizing: border-box;
      }

      .title {
        padding-bottom: 40px;
        font-size: 60px;
        font-weight: 800;
      }

      .nav-title-toolbar {
        color: #fff;
      }

      app-drawer-layout:not([narrow]) .nav-title-toolbar {
        visibility: hidden;
      }

      app-drawer-layout:not([narrow]) .main-title-toolbar {
        width: 100%;
      }
      
      .category-page {
        min-height: 100vh;
      }

      [is=article-headline] {
        @apply(--shadow-transition);
        @apply(--shadow-elevation-2dp);
        cursor: pointer;
      }

      article-detail {
        max-width: 736px;
        margin: 64px auto;
        background-color: #fff;
        @apply(--shadow-elevation-2dp);
      }

      @media (max-width: 580px) {

        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }

      }

      /* narrow layout */
      @media (max-width: 808px) {

        article-detail {
          max-width: none;
          margin: 0;
        }

      }

    </style>

    <!-- setup routes -->
    <carbon-location route="{{route}}" use-hash-as-path></carbon-location>
    <carbon-route
        route="{{route}}"
        pattern="/:category"
        data="{{categoryData}}"
        tail="{{subRoute}}"></carbon-route>
    <carbon-route
        route="{{subRoute}}"
        pattern="/:page"
        data="{{pageData}}"
        tail="{{subsubRoute}}"></carbon-route>
    <carbon-route
        route="{{subsubRoute}}"
        pattern="/:title"
        data="{{titleData}}"></carbon-route>

    <!-- manages page's scroll position -->
    <app-scrollpos-control
        selected="[[categoryData.category]]/[[pageData.page]]"
        reset="[[_routeEqual(pageData.page, 'detail')]]"></app-scrollpos-control>

    <app-drawer-layout drawer-width="288px" responsive-width="1280px">

      <!-- nav panel -->
      <app-drawer id="drawer">
        <app-header-layout has-scrolling-region>

          <app-header fixed>

            <!-- top toolbar -->
            <app-toolbar></app-toolbar>

            <!-- bottom toolbar -->
            <app-toolbar class="title-toolbar nav-title-toolbar">
              <div class="title">ZUPERK&Uuml;LBLOG</div>
            </app-toolbar>

          </app-header>

          <!-- nav menu -->
          <iron-selector
              class="nav-menu"
              selected="[[_decodeRoute(categoryData.category)]]"
              attr-for-selected="name"
              on-iron-activate="_drawerSelected">
            <template is="dom-repeat" items="[[articles]]">
              <a name="[[item.name]]" href="#/[[item.name]]/list">{{item.title}}</a>
            </template>
          </iron-selector>

        </app-header-layout>
      </app-drawer>

      <!-- main panel -->
      <app-header-layout>

        <app-header fixed effects="waterfall" class="main-header">

          <!-- top toolbar -->
          <app-toolbar>
            <!-- menu button -->
            <paper-icon-button
                drawer-toggle
                icon="app:menu"
                hidden$="[[_routeEqual(pageData.page, 'detail')]]"></paper-icon-button>

            <!-- back button -->
            <a
                href="#/[[categoryData.category]]/list"
                hidden$="[[_routeEqual(pageData.page, 'list')]]">
              <paper-icon-button icon="app:arrow-back"></paper-icon-button>
            </a>
          </app-toolbar>

          <!-- bottom toolbar -->
          <app-toolbar class="title-toolbar main-title-toolbar">
            <div class="title">ZUPERK&Uuml;LBLOG</div>
          </app-toolbar>

        </app-header>

        <!-- list/detail pages -->
        <iron-pages selected="[[_decodeRoute(pageData.page)]]" attr-for-selected="name">

          <!-- list page -->
          <iron-pages
              name="list"
              selected="[[_decodeRoute(categoryData.category)]]"
              attr-for-selected="name">

            <template is="dom-repeat" items="[[articles]]" as="category">
              <!-- category page (lazy-loaded) -->
              <template is="dom-if" if="[[_routeEqual(categoryData.category, category.name)]]">
                <section class="category-page" name="[[category.name]]">
  
                  <!-- 2-columns grid -->
                  <two-columns-grid column-width="396" gutter="4">
                    <template is="dom-repeat" items="[[category.items]]" as="article">
                      <a
                          is="article-headline"
                          href="#/[[category.name]]/detail/[[article.title]]"
                          article="[[article]]"></a>
                    </template>
                  </two-columns-grid>
                  
                </section>
              </template>
            </template>

          </iron-pages>

          <!-- detail page (lazy-loaded) -->
          <template is="dom-if" if="[[_routeEqual(pageData.page, 'detail')]]">
            <article-detail name="detail" article="[[article]]"></article-detail>
          </template>

        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'blog-app',

      properties: {

        /**
         * Articles data.
         */
        articles: Object,

        route: Object,

        subRoute: Object,

        subsubRoute: Object,

        categoryData: Object,

        pageData: Object,

        titleData: Object

      },

      observers: [
        '_updateArticle(articles, categoryData.category, titleData.title)'
      ],

      attached: function() {
        this.async(function() {
          if (!this.route.path) {
            this.set('route.path', '/art/list');
          }
        });
      },

      _decodeRoute: function(v) {
        return decodeURIComponent(v);
      },

      _routeEqual: function(route, value) {
        return decodeURIComponent(route) === value;
      },

      _updateArticle: function(articles, category, title) {
        var decodedCategory = decodeURIComponent(category);
        var decodedTitle = decodeURIComponent(title);
        for (var i=0, cat; cat=articles[i]; i++) {
          if (cat.name === decodedCategory) {
            for (var j=0, article; article=cat.items[j]; j++) {
              if (article.title === decodedTitle) {
                this.article = article;
                return;
              }
            }
          }
        }
      },

      _drawerSelected: function() {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      }

    });

  </script>

</dom-module>
