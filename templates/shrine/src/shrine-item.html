<link rel="import" href="../../../../polymer/polymer.html">
<link rel="import" href="../../../../iron-icons/iron-icons.html">
<link rel="import" href="../../../../iron-icon/iron-icon.html">

<dom-module id="shrine-item">

  <template>

    <style>

      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-wrap);
        position: relative;
        text-align: center;
        width: 100%;
        height: 100%;
        --paper-icon-button-ink-color: #31f0ef;
      }

      .pic {
        width: 50%;
        height: 50%;
        position: absolute;
        top: 25%;
        left: 25%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        transition: opacity 0.5s;
      }

      .link {
        opacity: 0;
        position: relative;
        transition: opacity 0.5s;
        font-family: 'Abril Fatface', cursive;
        font-size: 32px;
        color: #0a3142;
      }

      .price {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #111;
        font-weight: bold;
      }

      .author {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 11px;
        color: #999;
        line-height: 30px;
      }

      .author img {
        width: 30px;
        height: 30px;
        border-radius: 50% 50%;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }

      .icons {
        position: absolute;
        top: 12px;
        left: 12px;
        opacity: 0;
        transition: opacity 0.5s;
      }

      iron-icon {
        width: 20px;
        height: 20px;
        color: #666;
        margin: 5px;
      }

      :host::after {
        content: "";
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
      }

      :host:hover::after {
        opacity: 1;
      }

      :host:hover .pic {
        opacity: 0.2;
      }

      :host:hover .link {
        opacity: 1;
      }

      :host:hover .icons {
        opacity: 1;
      }

    </style>

    <div class="pic" style$="background-image: url([[item.imageUrl]]);"></div>
    <span class="link">[[item.title]]</span>
    <span class="price">[[item.price]]</span>

    <div class="author">
      <img src="[[item.storeAvatarUrl]]">
      [[item.storeName]]
    </div>

    <div class="icons">
      <iron-icon icon="shopping-cart"></iron-icon>
      <iron-icon icon="favorite"></iron-icon>
    </div>

  </template>

  <script>

  Polymer({

    is: 'shrine-item',

    properties: {

      item: {
        type: Object
      }

    }

  });

  </script>

</dom-module>
