<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Shrine</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel="stylesheet" type="text/css">

  <link rel="import" href="../../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../../platinum-sw/platinum-sw-cache.html">
  <link rel="import" href="../../../platinum-sw/platinum-sw-register.html">
  <link rel="import" href="src/shrine-app.html">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
    }

  </style>

</head>
<body unresolved>

  <template is="dom-bind">

    <iron-ajax url="data/items.json" auto last-response="{{items}}"></iron-ajax>
    <iron-ajax url="data/featured.json" auto last-response="{{featuredItems}}"></iron-ajax>
    <shrine-app items="[[items]]" featured-items="[[featuredItems]]"></shrine-app>

  </template>

  <platinum-sw-register
    auto-register
    base-uri="https://polygit2.appspot.com/sw-toolbox+googlechrome+*/components/platinum-sw/">
    <platinum-sw-cache default-cache-strategy="fastest"></platinum-sw-cache>
  </platinum-sw-register>

</body>
</html>
