<link rel="import" href="../../../../polymer/polymer.html">

<link rel="import" href="../../../../carbon-route/carbon-location.html">
<link rel="import" href="../../../../carbon-route/carbon-route.html">

<link rel="import" href="../../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../iron-pages/iron-pages.html">
<link rel="import" href="../../../../iron-selector/iron-selector.html">

<link rel="import" href="../../../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../paper-item/paper-item.html">
<link rel="import" href="../../../../paper-listbox/paper-listbox.html">

<link rel="import" href="../../../app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../../app-drawer/app-drawer.html">
<link rel="import" href="../../../app-header-layout/app-header-layout.html">
<link rel="import" href="../../../app-header/app-header.html">
<link rel="import" href="../../../app-toolbar/app-toolbar.html">
<link rel="import" href="../../../app-scrollpos-control/app-scrollpos-control.html">

<link rel="import" href="recipe-detail.html">
<link rel="import" href="recipe-list.html">
<link rel="import" href="app-icons.html">

<dom-module id="recipe-app">

  <template>

    <style>
    .avatar-container {
      position: relative;
      border: 2px solid #00AA8D;
      border-radius: 50%;
      height: 90px;
      padding: 2px;
      width: 90px;
      margin: 20px auto;
    }

    .avatar-container .image {
      background-image: url('//app-layout-assets.appspot.com/assets/pesto/avatar.jpg');
      background-size: contain;
      border-radius: 50%;
      height: 100%;
      width: 100%;
    }

    .contact-info {
      margin: 0 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #CCC;
      text-align: center;
    }

    .contact-info .name {
      font-weight: bold;
    }

    .contact-info .email {
      color: #999;
    }

    paper-item {
      @apply(--layout-center-center);
      height: 54px;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }
    </style>

    <carbon-location route="{{_route}}" use-hash-as-path></carbon-location>
    <carbon-route
        route="{{_route}}"
        pattern="/:page"
        data="{{_pageData}}"
        tail="{{_subRoute}}"></carbon-route>
    <carbon-route
        route="{{_subRoute}}"
        pattern="/:recipe"
        data="{{_recipeData}}"></carbon-route>

    <app-drawer-layout responsive-width="1280px">

      <!-- nav panel -->
      <app-drawer id="drawer" swipe-open>
        <app-header-layout has-scrolling-region>

          <app-header fixed>
            <div class="avatar-container">
              <div class="image"></div>
            </div>
            <div class="contact-info">
              <div class="name">Jonathan</div>
              <div class="email">heyfromjonathan@gmail.com</div>
            </div>
          </app-header>

          <!-- nav menu -->
          <paper-listbox
              selected="{{_pageData.page}}"
              attr-for-selected="name"
              on-iron-activate="_drawerSelected">
            <paper-item name="home">Home</paper-item>
            <paper-item name="favorites">Favorites</paper-item>
            <paper-item name="saved">Saved</paper-item>
            <paper-item name="trending">Trending</paper-item>
          </paper-listbox>

        </app-header-layout>
      </app-drawer>

      <app-scrollpos-control
          selected="[[_pageData.page]]"
          reset="[[_isDetailPage(_pageData.page)]]"></app-scrollpos-control>

      <!-- list/detail pages -->
      <iron-pages selected="[[_pageData.page]]" attr-for-selected="name">

        <recipe-list name="home" recipes="[[recipes]]">
          <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
        </recipe-list>

        <recipe-list name="favorites">
          <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
        </recipe-list>

        <recipe-list name="saved">
          <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
        </recipe-list>

        <recipe-list name="trending">
          <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
        </recipe-list>

        <recipe-detail
            id="detailView"
            name="detail"
            recipe="[[_getRecipe(recipes, _recipeData.recipe)]]"></recipe-detail>

      </iron-pages>

    </app-drawer-layout>

  </template>

  <script>

  Polymer({

    is: 'recipe-app',

    properties: {

      recipes: Object,

      _route: Object,

      _subRoute: Object,

      _pageData: Object,

      _recipeData: Object

    },

    attached: function() {
      this.async(function() {
        if (!this._route.path) {
          this.set('_route.path', '/home');
        }
      });
    },

    _isDetailPage: function(page) {
      return page === 'detail';
    },

    _getRecipe: function() {
      if (this.recipes && this._recipeData.recipe) {
        var decodedRecipeName = decodeURIComponent(this._recipeData.recipe);
        for (var i = 0; i < this.recipes.length; ++i) {
          var r = this.recipes[i];
          if (r.name === decodedRecipeName) {
            return r;
          }
        }
      }
      return null;
    },

    _drawerSelected: function() {
      if (!this.$.drawer.persistent) this.$.drawer.close();
    }

  });

  </script>

</dom-module>
