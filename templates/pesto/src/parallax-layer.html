<link rel="import" href="../../../../polymer/polymer.html">

<dom-module id="parallax-layer">

  <template>
    <style>
    :host {
      display: block;
      overflow: hidden;
    }

    #contents {
      will-change: transform;
    }
    </style>

    <div id="contents">
      <content></content>
    </div>

  </template>

  <script>

  Polymer({

    is: 'parallax-layer',

    behaviors: [
      Polymer.CustomScrollerBehavior
    ],

    properties: {
      speed: Number
    },

    attached: function() {
      this.scroller = window;
    },

    _scrollHandler: function() {
      this.transform('translateY(' + this.speed * this._scrollTop + 'px)', this.$.contents);
    }

  });

  </script>

</dom-module>
