<link rel="import" href="../../../../polymer/polymer.html">

<link rel="import" href="../../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../iron-icon/iron-icon.html">

<link rel="import" href="../../../../paper-card/paper-card.html">
<link rel="import" href="../../../../paper-fab/paper-fab.html">
<link rel="import" href="../../../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../paper-item/paper-icon-item.html">
<link rel="import" href="../../../../paper-menu-button/paper-menu-button.html">

<link rel="import" href="../../../app-box/app-box.html">
<link rel="import" href="../../../app-header-layout/app-header-layout.html">
<link rel="import" href="../../../app-header/app-header.html">
<link rel="import" href="../../../app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../../app-toolbar/app-toolbar.html">

<dom-module id="recipe-detail">

  <template>

    <style>

    #bgHeader {
      position: absolute;
      top: -64px;
      left: 0;
      right: 0;
      height: 100vh;
    }

    #header {
      color: white;

      --app-header-background-rear-layer: {
        background-color: #00AA8D;
      };
    }

    .card-container {
      position: relative;
      width: 720px;
      margin: 300px auto 40px;
    }

    paper-fab {
      position: absolute;
      top: -28px;
      right: 40px;
    }

    paper-card {
      padding: 16px 0 16px 100px;
      width: 100%;
      sizing: border-box;
    }

    paper-card p {
      margin: 12px 0;
      color: #999;
    }

    h4 {
      margin: 60px 0 12px;
    }

    .ingredient-item {
      margin: 20px 0;
      @apply(--layout-horizontal);
    }

    .ingredient-amount {
      margin-left: -80px;
      width: 60px;
      padding-right: 20px;
      color: rgb(33, 169, 143);
      text-align: right;
    }

    .ingredient-name {
      @apply(--layout-flex);
    }

    @media (max-width: 720px) {

      .card-container {
        width: 100%;
        margin: 150px 0 0;
      }

    }

    </style>

    <!-- main panel -->
    <app-header-layout>

      <app-header id="header" effects="waterfall fade-background" reveals>

        <!-- top toolbar -->
        <app-toolbar>
          <!-- back button -->
          <paper-icon-button icon="app:arrow-back" on-tap="__backButtonTapHandler"></paper-icon-button>

          <div title></div>

          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="app:more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
            <paper-listbox class="dropdown-content">
              <paper-icon-item>
                <iron-icon icon="app:share" item-icon></iron-icon>
                Tweet recipe
              </paper-icon-item>
              <paper-icon-item>
                <iron-icon icon="app:email" item-icon></iron-icon>
                Email recipe
              </paper-icon-item>
              <paper-icon-item>
                <iron-icon icon="app:textsms" item-icon></iron-icon>
                Message recipe
              </paper-icon-item>
              <paper-icon-item>
                <iron-icon icon="app:group" item-icon></iron-icon>
                Share on Facebook
              </paper-icon-item>
            </paper-listbox>
          </paper-menu-button>
        </app-toolbar>

      </app-header>

      <app-box id="bgHeader" effects="parallax-background"
        effects-config='{"parallax-background": {"scalar": 10}}'></app-box>

      <div class="card-container">

        <paper-card heading="{{recipe.title}}">
          <div class="card-content">

            <p>{{recipe.description}}</p>

            <h4>Ingredients</h4>

            <template is="dom-repeat" items="{{recipe.ingredients}}">
              <div class="ingredient-item">
                <div class="ingredient-amount">{{item.amount}}</div>
                <div class="ingredient-name">{{item.name}}</div>
              </div>
            </template>

            <h4>Directions</h4>

            <template is="dom-repeat" items="{{recipe.directions}}">
              <div class="ingredient-item">
                <div class="ingredient-amount">{{item.duration}}</div>
                <div class="ingredient-name">{{item.description}}</div>
              </div>
            </template>

          </div>
        </paper-card>

        <paper-fab icon="{{__computeFavIcon(__favorite)}}" on-tap="__toggleFavorite"></paper-fab>
      </div>

    </app-header-layout>

  </template>

  <script>

  Polymer({

    is: 'recipe-detail',

    properties: {

      recipe: {
        type: Object,
        observer: '__recipeChanged'
      },

      __favorite: {
        type: Boolean,
        value: false
      }

    },

    __backButtonTapHandler: function(event, detail) {
      this.fire('recipe-close');
    },

    __recipeChanged: function(newValue, oldValue) {
      if (newValue) {
        this.$.bgHeader.updateStyles({
          '--app-box-background-front-layer': 'background-image: url(' + newValue.imageUrl + '); padding-top: 40px;'
        });
      }
    },

    __toggleFavorite: function(event, detail) {
      this.__favorite = !this.__favorite;
    },

    __computeFavIcon: function(favorite) {
      return favorite ? 'app:favorite' : 'app:favorite-border';
    }

  });

  </script>

</dom-module>
