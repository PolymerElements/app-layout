<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>demo1</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../app-drawer/app-drawer.html">
  <link rel="import" href="../app-scroll-effects/app-scroll-effects.html">
  <link rel="import" href="../app-header/app-header.html">
  <link rel="import" href="../app-toolbar/app-toolbar.html">
  <link rel="import" href="../demo/sample-content.html">

  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    app-drawer {
      position: fixed;
      background-color: #fff;
      z-index: 2;
    }

    #leftDrawer {
      box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
    }

    #rightDrawer {
      box-shadow: -1px 0 2px 1px rgba(0,0,0,0.18);
    }

    app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4285f4;
      color: #fff;
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    sample-content {
      padding-top: 192px;
    }

  </style>

</head>
<body>

  <template is="dom-bind" id="app">

    <app-drawer id="leftDrawer" position="left" on-tap="toggleLeft"></app-drawer>

    <app-drawer id="rightDrawer" position="right" on-tap="toggleRight"></app-drawer>

    <app-header condenses reveals effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="menu" on-tap="toggleLeft"></paper-icon-button>
        <div title></div>
        <paper-icon-button icon="shopping-cart" on-tap="toggleRight"></paper-icon-button>
      </app-toolbar>
      <app-toolbar></app-toolbar>
      <app-toolbar>
        <div spacer title>My App</div>
      </app-toolbar>
    </app-header>

    <sample-content size="100"></sample-content>

  </template>

  <script>

  (function(scope) {
    scope.toggleLeft = function() {
      this.$.leftDrawer.toggle();
    };

    scope.toggleRight = function() {
      this.$.rightDrawer.toggle();
    };
  })(document.querySelector('#app'));

  </script>

</body>
</html>
