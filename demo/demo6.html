<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>demo6</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>

  <script type="module" src="../../font-roboto/roboto.js"></script>
  <script type="module" src="../../iron-icons/iron-icons.js"></script>
  <script type="module" src="../../paper-item/paper-icon-item.js"></script>
  <script type="module" src="../../paper-icon-button/paper-icon-button.js"></script>
  <script type="module" src="../app-drawer-layout/app-drawer-layout.js"></script>
  <script type="module" src="../app-drawer/app-drawer.js"></script>
  <script type="module" src="../app-scroll-effects/app-scroll-effects.js"></script>
  <script type="module" src="../app-header/app-header.js"></script>
  <script type="module" src="../app-header-layout/app-header-layout.js"></script>
  <script type="module" src="../app-toolbar/app-toolbar.js"></script>
  <script type="module" src="./sample-content.js"></script>

  <custom-style>
    <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    app-header {
      background-color: #4285f4;
      color: #fff;
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: #fff;
    }

    app-drawer-layout {
      --app-drawer-layout-content-transition: margin 0.2s;
    }

    app-drawer {
      --app-drawer-content-container: {
        background-color: #eee;
      }
    }

    .drawer-content {
      margin-top: 80px;
      height: calc(100% - 80px);
      overflow: auto;
    }

    </style>
  </custom-style>

</head>
<body unresolved>

  <app-header-layout>

    <app-header fixed effects="waterfall" slot="header">
      <app-toolbar>
        <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
        <div main-title>Inbox</div>
      </app-toolbar>
    </app-header>

    <app-drawer-layout id="drawerLayout">

      <app-drawer slot="drawer">
        <div class="drawer-content">
          <paper-icon-item>
            <iron-icon icon="inbox" slot="item-icon"></iron-icon> <span>Inbox</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="query-builder" slot="item-icon"></iron-icon> <span>Snoozed</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="done" slot="item-icon"></iron-icon> <span>Done</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="drafts" slot="item-icon"></iron-icon> <span>Drafts</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="send" slot="item-icon"></iron-icon> <span>Sent</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="delete" slot="item-icon"></iron-icon> <span>Trash</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="report" slot="item-icon"></iron-icon> <span>Spam</span>
          </paper-icon-item>
        </div>
      </app-drawer>
      
      <sample-content size="100"></sample-content>

    </app-drawer-layout>

  </app-header-layout>

  <script type="module">
import '../../font-roboto/roboto.js';
import '../../iron-icons/iron-icons.js';
import '../../paper-item/paper-icon-item.js';
import '../../paper-icon-button/paper-icon-button.js';
import '../app-drawer-layout/app-drawer-layout.js';
import '../app-drawer/app-drawer.js';
import '../app-scroll-effects/app-scroll-effects.js';
import '../app-header/app-header.js';
import '../app-header-layout/app-header-layout.js';
import '../app-toolbar/app-toolbar.js';
import './sample-content.js';
var drawerLayout = document.getElementById('drawerLayout');
toggle.addEventListener('click', function() {
  if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
    drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
  } else {
    drawerLayout.drawer.toggle();
  }
});
</script>

</body>
</html>
