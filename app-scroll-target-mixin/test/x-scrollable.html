<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../app-scroll-target-mixin.html">

<dom-module id="x-scrollable">
  <template>
    <style>
      :host {
        display: block;
        font: 14px arial;
      }

      .item {
        border-bottom: 1px solid #ccc;
        background-color: white;
        padding: 20px;
        width: 200%;
      }
    </style>
    <template is="dom-repeat" items="[[_getItems(itemCount)]]">
      <div class="item">[[index]]</div>
    </template>
  </template>

</dom-module>

<script>
  class XScrollable extends Polymer.AppScrollTargetMixin(Polymer.Element) {

    static get is() {
      return "x-scrollable";
    }

    static get properties() { return {

      itemCount: {
        type: Number,
        value: 200
      }

    }}

    get _defaultScrollTarget() {
      return null;
    }

    _getItems(itemCount) {
      var items = new Array(itemCount);
      while (itemCount > 0) {
        items[--itemCount] = true;
      }
      return items;
    }

  }

  customElements.define(XScrollable.is, XScrollable);
</script>
