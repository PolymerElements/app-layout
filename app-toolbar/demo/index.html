<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>app-toolbar demo</title>

  <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>

  <script type="module" src="../../../font-roboto/roboto.js"></script>
  <script type="module" src="../../../iron-icons/iron-icons.js"></script>
  <script type="module" src="../../../paper-icon-button/paper-icon-button.js"></script>
  <script type="module" src="../../../paper-progress/paper-progress.js"></script>
  <script type="module" src="../app-toolbar.js"></script>

  <custom-style>
    <style is="custom-style">

      body {
        font-family: Roboto, Noto, sans-serif;
      }

      app-toolbar {
        background-color: #4285f4;
        color: #fff;
        margin: 20px 0;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: rgba(255, 255, 255, 0.5);
        --paper-progress-container-color: transparent;
      }

      paper-icon-button + [main-title] {
        margin-left: 24px;
      }

    </style>
  </custom-style>
</head>
<body unresolved>

  <app-toolbar>Random Text</app-toolbar>

  <app-toolbar>
    <paper-icon-button icon="delete"></paper-icon-button>
    <paper-icon-button icon="search"></paper-icon-button>
  </app-toolbar>

  <app-toolbar>
    <div main-title spacer>App name</div>
  </app-toolbar>

  <app-toolbar>
    <div main-title>App name</div>
  </app-toolbar>

  <app-toolbar>
    <paper-icon-button icon="menu"></paper-icon-button>
    <div main-title>App name</div>
  </app-toolbar>

  <app-toolbar>
    <paper-icon-button icon="menu"></paper-icon-button>
    <div main-title>App name</div>
    <paper-icon-button icon="search"></paper-icon-button>
  </app-toolbar>

  <app-toolbar>
    <paper-icon-button icon="close"></paper-icon-button>
    <div main-title>App name</div>
  </app-toolbar>

  <app-toolbar>
    <paper-icon-button icon="close"></paper-icon-button>
    <div main-title>App name</div>
    <paper-progress value="10" indeterminate bottom-item></paper-progress>
  </app-toolbar>

</body>
</html>
