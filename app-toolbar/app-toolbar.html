<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<!--
`app-toolbar` is a horizontal bar containing items that can be used for
label, navigation, search and actions.

Example:

Add a title to the toolbar.

    <app-toolbar>
      <div title>App name</div>
    </app-toolbar>

Add a button in the left and right side of the toolbar.

    <app-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>
      <div title>App name</div>
      <paper-icon-button icon="search"></paper-icon-button>
    </app-toolbar>

You can use the attributes `top-item` or `bottom-item` to completely fit an element
to the top or bottom of the toolbar respectively.

### Styling

app-toolbar has the following custom properties available for styling:

Custom property              | Description                  | Default
-----------------------------|------------------------------|-----------------------
`--app-toolbar-font-size`    | Toolbar font size            | 20px

@demo app-toolbar/demo.html
-->

<dom-module id="app-toolbar">

  <template>

    <style>

      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        height: 64px;
        padding: 0 16px;
        position: relative;
        pointer-events: none;
        font-size: var(--app-toolbar-font-size, 20px);
      }

      :host > ::content > * {
        pointer-events: auto;
      }

      :host > ::content > paper-icon-button {
        /* paper-icon-button/issues/33 */
        font-size: 0;
      }

      :host > ::content > [title],
      :host > ::content > [condensed-title] {
        @apply(--layout-flex);
        pointer-events: none;
      }

      :host > ::content > [bottom-item] {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }

      :host > ::content > [top-item] {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }

      :host > ::content > [spacer] {
        margin-left: 64px;
      }

    </style>

    <content></content>

  </template>

  <script>

    Polymer({

      is: 'app-toolbar'

    });

  </script>

</dom-module>
