<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-media-query/iron-media-query.html">
<link rel="import" href="../app-drawer/app-drawer.html">

<!--
app-drawer-layout lays out an app-drawer and the content. When the viewport width is smaller
than `responsiveWidth`, this element changes to narrow layout. In narrow layout, the
drawer will be stacked on top of the main content. The drawer will slide in/out to
hide/reveal the main content.

By default the drawer is on the left side of the screen:

```html
<app-drawer-layout>
  <app-drawer>
    <!\-\- drawer content \-\->
  </app-drawer>
  <div>
    <!\-\- main content \-\->
  </div>
</app-drawer-layout>
```

A drawer on the right side of the screen:

```html
<app-drawer-layout>
  <app-drawer position="right">
    <!\-\- drawer content \-\->
  </app-drawer>
  <div>
    <!\-\- main content \-\->
  </div>
</app-drawer-layout>
```

With an app-header-layout:

```html
<app-drawer-layout>
  <app-drawer>
    <!\-\- drawer content \-\->
  </app-drawer>
  <app-header-layout>
    <app-header>
      <app-toolbar>
        <div title>App name</div>
      </app-toolbar>
    </app-header>

    <!\-\- main content \-\->

  </app-header-layout>
</app-drawer-layout>
```

@demo app-drawer-layout/demo.html
-->

<dom-module id="app-drawer-layout">

  <style>

    :host {
      display: block;
      position: relative;
    }

    #contentContainer:not(.narrow) > ::content [drawer-toggle] {
      display: none;
    }

  </style>

  <template>

    <div id="contentContainer" class$="[[_computeClass(narrow)]]">
      <content select=":not(app-drawer)"></content>
    </div>

    <content id="drawerContainer" select="app-drawer"></content>

    <iron-media-query query="[[_computeMediaQuery(forceNarrow, responsiveWidth)]]"
        on-query-matches-changed="_onQueryMatchesChanged"></iron-media-query>

  </template>

  <script>

    Polymer({

      is: 'app-drawer-layout',

      properties: {

        /**
         * Returns true if the panel is in narrow layout. This is useful if you
         * need to show/hide elements based on the layout.
         */
        narrow: {
          type: Boolean,
          readOnly: true,
          notify: true,
          value: false
        },

        /**
         * If true, ignore `responsiveWidth` setting and force the narrow layout.
         */
        forceNarrow: {
          type: Boolean,
          value: false,
          observer: '_responsiveChange'
        },

        /**
         * If the viewport's width is smaller than this value, the panel will change to narrow layout.
         * In the mode the drawer will be closed.
         */
        responsiveWidth: {
          type: String,
          value: '640px'
        }

      },

      listeners: {
        tap: '_tapHandler'
      },

      attached: function() {
        this.listen(this.drawer, 'app-drawer-position-changed', '_resetLayout');
        this._resetLayout();
      },

      /**
       * Gets the drawer element.
       *
       * @property drawer
       */
      get drawer() {
        return Polymer.dom(this.$.drawerContainer).getDistributedNodes()[0];
      },

      _tapHandler: function(e) {
        var target = Polymer.dom(e).localTarget;
        if (target && target.hasAttribute('drawer-toggle')) {
          this.drawer.toggle();
        }
      },

      _responsiveChange: function(narrow) {
        this._setNarrow(narrow);
        this._resetLayout();
      },

      _resetLayout: function() {
        if (this.isAttached) {
          this.drawer.opened = !this.narrow;
          this.drawer.persistent = !this.narrow;
          this.$.contentContainer.style.marginLeft = (this.narrow || (this.drawer.position == 'right')) ? '' : this.drawer.getWidth() + 'px';
          this.$.contentContainer.style.marginRight = (this.narrow || (this.drawer.position == 'left')) ? '' : this.drawer.getWidth() + 'px';
        }
      },

      _onQueryMatchesChanged: function(event) {
        this._responsiveChange(event.detail.value);
      },

      _computeMediaQuery: function(forceNarrow, responsiveWidth) {
        return forceNarrow ? '' : '(max-width: ' + responsiveWidth + ')';
      },


      /**
       * NOTE(keanulee): IE/Edge does not properly update element styles when using
       * dynamically inserted style tags that match with :not([attribute]) rules,
       * so we use a :not(.class) rule instead. Ref
       * https://connect.microsoft.com/IE/feedbackdetail/view/2217046/element-styles-not-updated-when-using-dynamically-inserted-style-tags-that-match-with-not-attribute-rules
       */
      _computeClass: function(narrow) {
        return narrow ? 'narrow' : '';
      }

    });

  </script>

</dom-module>
