```html
<app-toolbar>

Add a button to the left and right side of the toolbar.

```html
<app-toolbar>
  <paper-icon-button icon="menu"></paper-icon-button>

  <paper-icon-button icon="search"></paper-icon-button>

to the top or bottom of the toolbar respectively.

-----------------------------|------------------------------|-----------------------
`--app-toolbar-font-size`    | Toolbar font size            | 20px

@demo app-toolbar/demo.html
-->

<style>

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #e5e5e5;
    }

    app-toolbar {
      background-color: white;
      box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
    }

    .content {
      padding: 16px 40px;
    }

    .card {
      background-color: white;
      max-width: 720px;
      height: 500px;
      margin: 16px auto;
      box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
    }

    @media (max-width: 600px) {

      .content {
        padding: 0;
      }

      .card {
        margin: 8px;
      }

    }

  </style>

</head>
<body><div hidden="" by-vulcanize=""><dom-module id="app-toolbar" assetpath="../../app-toolbar/">

  <template>

    <style>

      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        height: 64px;
        padding: 0 16px;
        position: relative;
        pointer-events: none;
        font-size: var(--app-toolbar-font-size, 20px);
      }

      :host > ::content > * {
        pointer-events: auto;
      }

      :host > ::content > paper-icon-button {
        /* paper-icon-button/issues/33 */
        font-size: 0;
      }

      :host > ::content > [title],
      :host > ::content > [condensed-title] {
        @apply(--layout-flex);
        pointer-events: none;
      }

      :host > ::content > [bottom-item] {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }

      :host > ::content > [top-item] {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }

      :host > ::content > [spacer] {
        margin-left: 64px;
      }

    </style>

    <content></content>

  </template>

  <script>

    Polymer({

      is: 'app-toolbar'

    });

  </script>

</dom-module>
</div>

  <app-toolbar></app-toolbar>

  <div class="content">
    <div class="card"></div>
  </div>



</body></html>
