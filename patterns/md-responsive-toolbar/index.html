<html>
<head>

  <title>Material Design Responsive Toolbar</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script type="module" src="../../../font-roboto/roboto.js"></script>
  <script type="module" src="../../../iron-icons/iron-icons.js"></script>
  <script type="module" src="../../app-toolbar/app-toolbar.js"></script>
  <script type="module" src="../../../paper-icon-button/paper-icon-button.js"></script>

  <custom-style>
    <style is="custom-style">

      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        background-color: #e5e5e5;
      }

      app-toolbar {
        background-color: white;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }

      [main-title] {
        margin-left: 24px;
      }

      @media (max-width: 600px) {

        app-toolbar {
          height: 56px;
          padding: 0 8px;
        }

      }

    </style>
  </custom-style>

</head>
<body>

  <app-toolbar>
    <paper-icon-button icon="menu"></paper-icon-button>
    <div main-title>Title</div>
    <paper-icon-button icon="search"></paper-icon-button>
  </app-toolbar>

</body>
</html>
